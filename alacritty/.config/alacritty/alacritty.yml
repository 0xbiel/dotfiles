env:
  # TERM env customization. Default is xterm-256color
  # Note: the default TERM value `xterm-256color` does not
  # specify all features alacritty supports. This does pose
  # a few issues with programs relying on terminfo and the
  # `tput` command
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 2
    y: 2
draw_bold_text_with_bright_colors: true

font:
  # The normal (roman) font face to use.
  normal:
    family: DejaVu Sans Mono
    style: Bold

  # The bold font face
  bold:
    family: DejaVu Sans Mono
    style: Bold

  # The italic font face
  italic:
    family: DejaVu Sans Mono
    style: Italic

  # Point size of the font
  size: 8

  #urxvt colorscheme
colors:
  # Default colors
  # primary:
  #   background: '0xf1efee'
  #   foreground: '0x68615e'

  # # Normal colors
  # normal:
  #   black:   '0x1b1918'
  #   red:     '0xf22c40'
  #   green:   '0x5ab738'
  #   yellow:  '0xd5911a'
  #   blue:    '0x407ee7'
  #   magenta: '0x6666ea'
  #   cyan:    '0x00ad9c'
  #   white:   '0xa8a19f'

  # # Bright colors
  # bright:
  #   black:   '0x766e6b'
  #   red:     '0xf22c40'
  #   green:   '0x5ab738'
  #   yellow:  '0xd5911a'
  #   blue:    '0x407ee7'
  #   magenta: '0x6666ea'
  #   cyan:    '0x00ad9c'
  #   white:   '0xf1efee'

  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0000ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0000ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
